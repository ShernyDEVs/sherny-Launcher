<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Launcher</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Welcome to My Minecraft Launcher</h1>
    <div id="mods-list">
        <!-- AquÃ­ puedes cargar la lista de mods -->
    </div>
    <script src="js/scripts.js"></script>
    <script>
        fetch('https://mi-servidor.com/mods-list.json')
            .then(response => response.json())
            .then(mods => {
                const modsList = document.getElementById('mods-list');
                mods.forEach(mod => {
                    const modElement = document.createElement('div');
                    modElement.textContent = mod.name;
                    modsList.appendChild(modElement);
                });
            });
    </script>
</body>
</html>
